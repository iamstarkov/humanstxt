<!doctype html>
<html>
<head>
<style>
  .main { margin: 1em; }
  body { height: 2em; }
</style>
</head>
<body>
  <div class="main">
    <pre id="humans"></pre>
    <a target="_blank">humans.txt</a>

  </script>
</body>
</html>
