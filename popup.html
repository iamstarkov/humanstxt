<!doctype html>
<html>
<head>
<style>
  .main { margin: 1em; }
  body { height: 2em; }
</style>
</head>
<body>
  <div class="main">
    <pre id="humans"></pre>
    <a target="_blank">humans.txt</a>
  </div>
  &nbsp;
  <script src="jquery.min.js"></script>
  <script>
    $(function() {
      var humans = chrome.extension.getBackgroundPage().getSelectedHumans();
      $("#humans").text(humans.text);
      $("a").attr("href", humans.link);
    });

  </script>
</body>
</html>
